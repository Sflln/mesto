<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <img src="images/logo-header.svg" alt="доготип" class="header__logo">
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__union">
            <img src="images/avatar-kusto.png" alt="аватар" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__union">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
              </div>
              <p class="profile__info-job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add" type="button" aria-label="Добавить карточку"></button>
        </section>

        <section class="elements">
        </section>

      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <template id="card">
        <div class="element">
          <button class="element__button-delete" type="button" aria-label="удалить"></button>
          <img src="images/karachevsk.png" alt="картинка" class="element__img">
          <div class="element__unit">
            <h2 class="element__title">Карачевск</h2>
            <button class="element__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
      </template>

      <div class="popup popup_type-edit">
        <div class="popup__container">
          <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
          <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="popupForm" novalidate>
            <input id="name-input" type="text" minlength="2" maxlength="40" placeholder="Ваше имя" class="popup__input popup__input_form_name" value="" name="name" required>
            <span class="name-input-error popup__input-error"></span>
            <input id="job-input" type="text" placeholder="О себе" minlength="2" maxlength="200" class="popup__input popup__input_form_job" value="" name="job" required>
            <span class="job-input-error popup__input-error"></span>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
          </div>
        </div>
      </div>

      <div class="popup popup_type-cards">
        <div class="popup__container">
          <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_cards" name="formCards" novalidate>
              <input id="title-input" type="text" minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_form_title" value="" name="title" required>
              <span class="title-input-error popup__input-error" title=""></span>
              <input id="link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_form_link" value="" name="link" required>
              <span class="link-input-error popup__input-error"></span>
              <button type="submit" class="popup__button-save">Создать</button>
            </form>
        </div>
      </div>

      <div class="popup popup_type-img">
        <div class="popup__container popup__container_img">
         <button class="popup__button-close popup__button-close_img" type="button" aria-label="Закрыть окно"></button>
          <img src="#" class="popup__img" alt="">
          <h1 class="popup__text"></h1>
        </div>
      </div>
    </div>
    <script src="scripts/cards.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
